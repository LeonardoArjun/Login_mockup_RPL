<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="desain_login.css" />
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="Gambar/User2.png" alt="" />
      </div>
      <h2 class="line">User Log In</h2>
      <form>
        <div class="inputG">
          <input type="text" placeholder="User ID" />
          <div class="icon">
            <img src="Gambar/user.png" alt="" />
          </div>
        </div>
        <div class="inputG">
          <input type="password" placeholder="Password" />
          <div class="icon">
            <img src="Gambar/lock.png" alt="" />
          </div>
        </div>
        <button type="submit">LOGIN</button>
        <p class="forgot">Forgot <a href="#">Password?</a></p>

        <div class="email">
          <img src="Gambar/google.png" alt="" />
          <img src="Gambar/facebook.png" alt="" />
          <img src="Gambar/twitter.png" alt="" />
        </div>
      </form>
    </div>
  </body>
</html>
